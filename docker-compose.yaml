version: '3.5'

services:
  app:
    build: .
    ports:
      - 6565:6565
      - 8080:8080
      - 8000:8000
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://host.docker.internal:9411/api/v2/spans # Zipkin
      - AB_BASE_URL
      - AB_CLIENT_ID
      - AB_CLIENT_SECRET
      - AB_NAMESPACE
      - PLUGIN_GRPC_SERVER_AUTH_ENABLED
      - BASE_PATH
      - VIVOX_ISSUER
      - VIVOX_DOMAIN
      - VIVOX_SIGNING_KEY
    extra_hosts:
      - host.docker.internal:host-gateway
